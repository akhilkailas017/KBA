<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label for="element">Enter Element</label>
    <input type="text" name="" id="element">
    <button onclick="largest()">PRINT LARGEST</button>
    
    <script>
        let arr=[]
let result
function largest(){
    let a=document.getElementById("element")
    let val=Number(a.value)
    if(!isNaN(val)){
        arr.push(val);

    }
    else{
        alert("enter valid input")
    }
    let large=arr[0]
    for(let i=0;i<arr.length;i++){
        if(arr[i]>large){
            large=arr[i]
        }
    }
    if(result&&result.parentNode){
        result.parentNode.removeChild(result)
    }
    result=document.createElement("div")
    result.textContent=`LARGEST NUMBER IS ${large}`
    document.body.appendChild(result)
    a.value=''

}
    </script>
</body>
</html>
