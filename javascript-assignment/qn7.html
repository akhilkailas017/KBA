<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="elements">Enter element: </label>
    <input type="text" id="elements"><br><br>
    <button onclick="addarray()">Add Elements</button>
    <br><br>
    <label>Entered array is <span id="output"></span></label><br><br>
    <label>index <select id="ind" onchange="selectindex()"></select> th element is: <span id="out"></span></label>
    <br><br>
    <label>The Array is sorted order is :<span id="sortout"></span></label>
    <br><br>
    <label>search : <input type="text" id="search"> <button onclick="searcharr()">Enter</button> <span
            id="searchout"></span></label>
    <br><br>
    <label>The reversed array is :<span id="revout"></span></label>

    <script>
        let arr = [], i = 1;
        function addarray() {
            let element = Number(document.getElementById("elements").value.trim());
            if (element !== "") {
                arr.push(element);
            } else {
                alert("empty");
            }
            document.getElementById("elements").value = "";
            document.getElementById("output").innerHTML = arr;

            let arr2 = [...arr];
            let temp, c, j;

            for (c = arr2.length - 1; c >= 0; c--) {
                for (j = 0; j <= c - 1; j++) {
                    if (arr2[j] > arr2[j + 1]) {
                        temp = arr2[j + 1];
                        arr2[j + 1] = arr2[j];
                        arr2[j] = temp;
                    }
                }
            }
            document.getElementById("sortout").innerHTML = arr2;

            let arr3 = [...arr];
            let arr4 = [];
            let d;

            for (let d = arr3.length - 1; d >= 0; d--) {
                arr4.push(arr3[d]);
            }
            document.getElementById("revout").innerHTML = arr4;


            let select = document.getElementById("ind");
            let option = document.createElement("option");
            option.textContent = i - 1;
            select.appendChild(option);
            i++;
        }
        function selectindex() {
            let selectedIndex = document.getElementById("ind").selectedIndex;
            document.getElementById("out").innerHTML = arr[selectedIndex];
        }

        let e;

        function searcharr() {

            for (e = 0; e < arr.length; e++) {
                if (arr[e] == Number(document.getElementById("search").value.trim())) {
                    document.getElementById("searchout").innerHTML = "element is present";
                    break;
                }
            }
            if (e == arr.length) {
                document.getElementById("searchout").innerHTML = "element not present";
            }
        }
    </script>
</body>

</html>
