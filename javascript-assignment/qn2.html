<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">Name :</label>
    <input type="text" name="name" id="name"><br><br>
    <label for="address">Address :</label>
    <textarea name="address" id="address"></textarea><br><br>
    <label for="">Degree :</label>
    <input type="radio" name="degree" id="btech" onclick="rmv()">
    <label for="btech">Btech</label>
    <input type="radio" name="degree" id="mtech" onclick="rmv()">
    <label for="mtech">Mtech</label>
    <input type="radio" name="degree" id="mca" onclick="rmv()">
    <label for="mca">MCA</label>
    <input type="radio" name="degree" id="others" onclick="others()">
    <label for="others">Others</label><br><br>
    <div id="drop"></div>

    <script>
        let select;
        function others(){
            if (select && select.parentNode) { 
                select.parentNode.removeChild(select);
            }
            let drop=document.getElementById("drop");
            select=document.createElement("select");
            drop.appendChild(select);
            let option=document.createElement("option");
            option.textContent="BCA";
            select.appendChild(option);
            let option1=document.createElement("option");
            option1.textContent="PGDCA";
            select.appendChild(option1);
            let option3=document.createElement("option");
            option3.textContent="Bcom";
            select.appendChild(option3);
            let option4=document.createElement("option");
            option4.textContent="mphil";
            select.appendChild(option4);
        }
        function rmv(){
            if (select && select.parentNode) { 
                select.parentNode.removeChild(select);
            }
        }
    </script>
</body>
</html>
