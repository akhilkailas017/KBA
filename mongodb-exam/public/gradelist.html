<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grade</title>
    <!-- Include Tailwind CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-3xl mx-auto bg-white p-4 rounded-md shadow-md">
        <h1 class="text-3xl font-bold mb-4">grade list: <span id="grade"></span></h1>
        <div id="gradelist"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const grade = window.location.pathname.split('/').pop(); // Extract grade from URL
            document.getElementById('grade').textContent = grade;

            try {
                const response = await fetch(`/api/studentinfo/student/${grade}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const studentinfo = await response.json();
                const gradelist = document.getElementById('gradelist');

                studentinfo.forEach(student => {
                    const listelement = document.createElement('div');
                    listelement.classList.add('bg-gray-200', 'p-4', 'my-4', 'rounded-md');
                    listelement.innerHTML = `
                        <h4 >student Name: ${student.studentName}</h4>
                        <p >student id: ${student.studentId}</p>
                        <p >enrollment Date: ${student.enrollmentDate}</p>
                        
                    `;
                    gradelist.appendChild(listelement);
                });
            } catch (error) {
                console.error('Error fetching or parsing data:', error);
                const errorMessage = document.createElement('div');
                errorMessage.classList.add('bg-red-200', 'text-red-900', 'p-4', 'rounded-md', 'my-4');
                errorMessage.textContent = 'error fetching data';
                document.body.appendChild(errorMessage);
            }
        });
    </script>
</body>
</html>
