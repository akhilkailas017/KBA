<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a="javascript",char="p";
        len=a.length;
        for(i=0;i<len;i++){
            if(a[i]==char){
                document.write("present in loc ",i+1,"<br>");
            }
        }
    </script>
</body>
