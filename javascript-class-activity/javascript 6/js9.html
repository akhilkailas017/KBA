<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [1, 6, 7, 8, 2, 3, 4, 2, 9, 2, 2],b=0;
        let len = a.length;
        for (i = 0; i < len; i++) {
            if (a[i] == 2) {
                b=b+1;
            }
        }
        document.write(`occured ${b} times`)
    </script>
</body>

</html>

<!-- Write a program to read the array [1,6,7,8,2,3,4,2,9,2,2].Find the occurrence of 2 in this array -->
