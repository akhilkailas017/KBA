<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        let a = [8, 2, 6, 7, 3, 1], n, i, j, temp, b = [];
        x=a.length;
        n = a.length-1;


        for (i = 0; i < n; i++) {
            for (j = 0; j < n - i; j++) {


                if (a[j] > a[j + 1]) {
                    temp = a[j];
                    a[j] = a[j + 1];
                    a[j + 1] = temp;
                }
            }
        }
        document.write("ascending : ", a, "<br>");

        for (i = a.length - 1; i >= 0; i--) {
            b.push(a[i]);
        }

        document.write("descending : ", b,"<br>");

        document.write(`minimum element is ${a[0]} and maximum element is ${a[x-1]}`);
    </script>
</body>

</html>

<!-- Program to read array=[8,2,6,7,3,1] . Sort the array in ascending & descending order -->
<!-- Program to print mininmum and maximum element in the above array -->
