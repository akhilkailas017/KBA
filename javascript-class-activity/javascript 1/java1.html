<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="a"></p>
    <p id="b"></p>
    <p id="c"></p>
    <p id="d"></p>
    <p id="e"></p>
    <p id="f"></p>
    <p id="g"></p>
    <p id="h"></p>
    <p id="i"></p>
    <p id="j"></p>



    <script>
        let v1 = 2 + 5;
        document.write(v1,"<br>");
        let v2 = 5 * 10;
        document.write(v2,"<br>");
        let v3 = (26 * 3) + 4;
        document.write(v3,"<br>");
        let v4 = 56 / 5;
        document.write(v4,"<br><br>");

        document.write("*<br>");
        document.write("**<br>");
        document.write("***<br>");

        document.write("&nbsp&nbsp&nbsp&nbsp*<br>");
        document.write("&nbsp&nbsp**<br>");
        document.write("***<br><br>");

        document.write("1<br>");
        document.write("12<br>");
        document.write("123<br><br>");

        document.write("1<br>");
        document.write("23<br>");
        document.write("456<br><br>");

        document.write(3+4-1,"<br>");
        document.getElementById("a").innerHTML=3+4-1;

        document.write((3*5)+1,"<br>");
        document.getElementById("b").innerHTML=(3*5)+1;

        document.write((5*2)/2,"<br>");
        document.getElementById("c").innerHTML=(5*2)/2;

        document.write(10*2+3-1,"<br>");
        document.getElementById("d").innerHTML=10*2+3-1;

        document.write(10%2,"<br>");
        document.getElementById("e").innerHTML=10%2;

        document.write(17%2,"<br>");
        document.getElementById("f").innerHTML=17%2;

        document.write((5*6)%4,"<br>");
        document.getElementById("g").innerHTML=(5*6)%4;

        document.write(3.5+2.4,"<br>");
        document.getElementById("h").innerHTML=3.5+2.4;

        document.write(104.5/5,"<br>");
        document.getElementById("i").innerHTML=104.5/5;

        document.write(4.5*2,"<br>");
        document.getElementById("j").innerHTML=4.5*2;


    </script>
</body>

</html>
