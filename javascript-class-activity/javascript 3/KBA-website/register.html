<!DOCTYPE html>
<html>
	<head>
		<title>Registration | Kerala Blockchain Academy (KBA)</title>
	</head>
	<body bgcolor="#87CEEB" background="">
		<center>
			<h1>Registration Form</h1>
		</center>
		<form>
		<table>
		<tr>
			<td>Name:</td>
			<td><input type="text" name="txtName" size="20" maxlength="20" required placeholder="Enter Full Name"></td>
			</tr>
			<tr>
			<td>Username:</td>
			<td><input type="text" name="UName" size="20" maxlength="20" required placeholder="Enter Username"></td>
			</tr>
			<tr>
			<td>Password:</td>
			<td><input type="password" name="password" required>
			</td>
			</tr>
			<tr>
			<td>Address:</td>
			<td><textarea row="5" cols="30" name="address"></textarea>
			</tr>
			<tr>
			<td>Gender:</td>
			<td><input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="Female">Female</td>
			</tr>
			
			<tr>
			<td>Education:</td>
			<td><input type="checkbox" name="education" value="ug">UG
			<input type="checkbox" name="education" value="pg">PG</td>
			</tr>
			
			<tr>
			<td>Course:</td>
			<td><select name="course">
				<option value="cba" >CBA</option>
				<option value="deb" selected>DEB</option>
				<option value="bfp">BFP</option>
			</select>
			</td>
			</tr>
			
			<tr>
				<td></td>
				<td><input type="submit" value="Submit" style="color:white; background-color:blue"><input type="reset" value="Reset" style="color:white; background-color:blue"></td>
			</tr>
			
			</table>
			
		</form>
	</body>
</html>
