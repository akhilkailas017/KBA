<!-- “MongoDB is a decentralised distributed ledger . MongoDB can eliminate centralisation.” Replace MongoDB with Blockchain. -->
<!-- Print the string “MongoDB is a decentralised distributed ledger” using substring/substr. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x="MongoDB is a decentralised distributed ledger . MongoDB can eliminate centralisation";
        let y=x.replaceAll("MongoDB" , "Blockchain");
        document.write(y);

        let z=x.substring(0,46);
        document.write("<br>",z);
    </script>
</body>
</html>
