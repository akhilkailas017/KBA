<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = 12345, rem = 0, rev = 0;
        y = x.toString().length;
        for (i = 0; i < y; i++) {
            rem = x % 10;
            rev = rev * 10 + rem;
            x = Math.floor(x / 10);
        }
        document.write(rev);

    </script>
</body>

</html>

<!-- Program to reverse a number -->
