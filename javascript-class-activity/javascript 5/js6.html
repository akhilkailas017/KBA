<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1=0,n2=1,n3,i,number=20; 
        document.write(n1,"&nbsp",n2,"&nbsp");
        for(i=2;i<number;++i){
            n3=n1+n2; 
            document.write(n3,"&nbsp");
            n1=n2;
            n2=n3;

        }
    </script>
</body>
</html>
