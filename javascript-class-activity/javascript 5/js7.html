<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = 153, r, sum = 0, temp;
        temp = n;
        for (; n > 0; n = Math.floor(n / 10) ) {
            r = n % 10;
            sum = sum + (r * r * r);
        }
        if(temp==sum){
            document.write("Armstrong  number");
        }
        else{
            document.write("Not Armstrong  number");
        }
    </script>
</body>

</html>

<!-- Write a program to check whether a number is armstrong or not. -->
