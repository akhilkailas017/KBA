<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=10,sum=0;
        for(i=0;i<10;i++){
            sum=sum+i;
            avg=sum/x;
        }
        document.write(`sum is ${sum} and average is ${avg}`);
    </script>
</body>
</html>

<!-- Write a program to read first 10 numbers from the and find their sum and average. -->
