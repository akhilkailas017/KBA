<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        for(i=10;i<=25;i++){
            
            document.write("cube of ",i," is ",i*i*i,"<br>");
        }
    </script>
    
</body>
</html>

<!-- Write a program to display the cube of the numbers from 10 to 25. -->
