<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fact=1,i=1,number=5;
        while(i<=number){    
            fact=fact*i;  
            i++;
        }
        document.write(fact)
    </script>
</body>
</html>

<!-- Write a program to find factorial of a number using while loop -->
