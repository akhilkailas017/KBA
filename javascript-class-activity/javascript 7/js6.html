<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [[1, 1, 1], [2, 2, 2]];
        let b = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
        let x = [[], [], []],i;

        
        for (i = 0; i < a.length; i++) {
            for (j = 0; j < b[0].length; j++) {
                x[i][j] = 0;
                for (k = 0; k < a[0].length; k++) {
                    x[i][j] += a[i][k] * b[k][j];
                }
            }
        }

        for (i = 0; i < a.length; i++) {
            document.write("<br>")
            for (j = 0; j < b[0].length; j++) {
                document.write(x[i][j], " ");
            }
        }
    </script>
</body>

</html>
