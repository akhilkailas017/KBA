<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[1,2,3,4,5],i=0,sum=0;
        while(i<a.length){
            sum=sum+a[i];
            i++;
        }
        document.write("sum =",sum)
    </script>
</body>
</html>

<!-- Write a program to sum of elements in an array using while loop -->
