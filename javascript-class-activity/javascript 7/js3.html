<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=10,i=1;
        while (i<=10){
            document.write(`${i} * ${x} = ${i*x} <br>` );
            i++;
        }
    </script>
</body>
</html>

<!-- Wrie a program to print multiplication table of a number using while loop -->
