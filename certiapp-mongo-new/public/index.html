<!DOCTYPE html>
<html>

<head>
	<title>Home</title>
	
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F2F2F2] font-[Arial]">


	<nav class="float-right mt-[10px] pr-[10px]">
		<a href="/"><input type="button" value="Home" class="h-[35px] w-[65px] bg-[#228FFB] border-none text-white"></a>
		<a href="/issue"><input type="button" value="Issue Certificate" class="h-[35px] w-[125px] border border-black p-1"></a>
	</nav>
	<br>
	<div class="content ">

		<h1 class="text-[35px] font-semibold mt-[20px]  text-center ml-[165px]">Certificate Dapp</h1>


		<div class="">
			<img src="images/dapp-logo.png" class="w-[276px] mb-[20px] mx-auto ">
		</div>



		<div class=" ">
			<form class="mx-auto  w-[350px] pl-[10px]">
				<input type="text" id="certificateID" name="certificateID" placeholder="Enter Certificate ID to View" class="w-[250px] h-[28px] border-2 px-1 border-solid border-[#228FFB] pl-[10px] font-[14px] outline-none">
				<input type="button" onClick='redirectToCertificate()' value="Search" class="h-[35px] w-[80px] bg-[#13ACCC] border-none rounded-[1px] text-white" >
			</form>
		</div>

	</div>

	<script>
		function redirectToCertificate() {
		  const certificateId = document.getElementById('certificateID').value;
		  const url = `/certificate/${certificateId}`;
		  console.log(certificateId);
		  console.log(url);
		  window.location.href = url;
	  }
	  </script>


</body>
