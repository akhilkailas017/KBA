<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="mx-auto p-8 max-w-lg">
        <form action="" class="space-y-5">

            <h1 class="text-center text-4xl" >Contact</h1>

            <div class="flex flex-col">
                <label for="" class="">Full Name</label>
                <input type="text" name="" placeholder="Enter name" id="" class=" px-4 py-2  border border-2 border-amber-300 focus:ring-4">
            </div>
            <div class="flex flex-col" >
                <label for="">Email</label>
                <input type="email" name="" id="" placeholder="Enter email" class=" px-4 py-2 border border-2 border-amber-300 focus:ring-4">
            </div>
            <div class="flex flex-col" >
                <label for="">Message</label>
                <textarea name="" id="" placeholder="Enter Message" class="px-4 py-2 border border-2 border-amber-300 h-56  focus:ring-4"></textarea>
            </div>
            <div class="flex justify-center">
                <input type="submit" value="Submit" class="px-4 py-2 bg-orange-400 focus:ring-4 ring-pink-500">
            </div>
        </form>
    </div>
</body>

</html>
