<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
<br><br>
<center>
	<table border="0.5px" cellspacing="10px" cellpadding="0" style="background-color:#4f4e53; border-radius: 10px;">
		<tr>
			<td colspan="4" align="right" style="background-color:#d0e6a8; height:60px; border-radius: 5px;"><font size="9px">0.</font></td>
		</tr>
		<tr>
			<td><input type="button" value="7" style="width:50px; height:50px; color:white; background-color:#828282; font-size : 30px;"></td>
			<td><input type="button" value="8" style="width:50px; height:50px; color:white; background-color:#828282; font-size : 30px;"></td>
			<td><input type="button" value="9" style="width:50px; height:50px; color:white; background-color:#828282; font-size : 30px;"></td>
			<td><input type="button" value="&divide;" style="width:50px; height:50px; color:white; background-color:#5fc8cc; font-size : 30px;"></td>
		</tr>
		<tr>
			<td><input type="button" value="4" style="width:50px; height:50px; color:white; background-color:#828282; font-size : 30px;"></td>
			<td><input type="button" value="5" style="width:50px; height:50px; color:white; background-color:#828282; font-size : 30px;"></td>
			<td><input type="button" value="6" style="width:50px; height:50px; color:white; background-color:#828282; font-size : 30px;"></td>
			<td><input type="button" value="x" style="width:50px; height:50px; color:white; background-color:#5fc8cc; font-size : 30px;"></td>
		</tr>
		<tr>
			<td><input type="button" value="1" style="width:50px; height:50px; color:white; background-color:#828282; font-size : 30px;"></td>
			<td><input type="button" value="2" style="width:50px; height:50px; color:white; background-color:#828282; font-size : 30px;"></td>
			<td><input type="button" value="3" style="width:50px; height:50px; color:white; background-color:#828282; font-size : 30px;"></td>
			<td><input type="button" value="-" style="width:50px; height:50px; color:white; background-color:#5fc8cc; font-size : 30px;"></td>
		</tr>
		<tr>
			<td><input type="button" value="0" style="width:50px; height:50px; color:white; background-color:#828282; font-size : 30px;"></td>
			<td><input type="button" value="&#183;" style="width:50px; height:50px; color:white; background-color:#828282; font-size : 30px;"></td>
			<td><input type="button" value="=" style="width:50px; height:50px; color:white; background-color:#f55a58; font-size : 30px;"></td>
			<td><input type="button" value="+" style="width:50px; height:50px; color:white; background-color:#5fc8cc; font-size : 30px;"></td>
		</tr>
			
	</table>
	
</center>
</body>
</html>
