<head>

<body>
    <script>
        let a = [1, 2, 3, 4, 5];
        document.write("<br>", a[0]);
        document.write("<br>", a[1]);

        document.write("<br>", a[3]);

        document.write("<br>")

        for (i = 0; i < n; i++) {

        }

        document.write("<br>")

        let b=["akhil","amarnath","rahul","unni","akshaj","nandana","sreekala","ashish"]
        for(i=0;i<8;i++){
            document.write("<br>",b[i]);
        }

    </script>
