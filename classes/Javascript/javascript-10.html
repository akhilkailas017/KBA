<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a=2,b=1;
        switch (a+b){
        case 1 : {
                document.write("one");
                break;
            }
        case 2 : {
                document.write("two");
                break;
            }
        case 3 : {
                document.write("three");
                break;
            }
        case 4 : {
                document.write("four");
                break;
            }
        default : {
                document.write("five");
                break;
            }
        }
    </script>
</body>

</html>
