<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let a=[["anju",90,"fair"],["sumi",88,"good"],["akhil",80,"good"]],sum=0;
        for(i=0;i<a.length;i++){
            sum=sum+a[i][1];
        }
        avg=sum/a.length;
        document.write(`sum = ${sum} avg = ${avg}`);
    </script>
