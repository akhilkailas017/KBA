<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (i = 0; i < 5; i++) {
            document.write("java <br>");
            for (j = 0; j < 5; j++) {
                document.write("hello world <br>");
            }
        }

        document.write("<br>");

        for (i = 0; i < 3; i++) {
            document.write("<br>");
            for (j = 0; j < 3; j++) {
                document.write("*");
            }
        }

        document.write("<br>");

        for (i = 0; i <= 3; i++) {
            document.write("<br>");
            for (j = 0; j < i; j++) {
                document.write("*");
            }
        }

        document.write("<br>");


        
        for (i = 1; i <= 4; i++) {
            document.write("<br>");
            for (j = 1; j < i; j++) {
                document.write(j);
            }
        }

    </script>
</body>

</html>
