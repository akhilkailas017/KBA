<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>checking scope of this keyword</h1>


    <p>check console for output</p>
    <button onclick="showalert()">Show Alert</button>
    <script>
        console.log(this);
        function showthis() {
            console.log(this);
        }
        showthis();
        let person = {
            name: "bob",
            greet: function () {
                console.log(`hello ` + this.name);
            }
        };
        person.greet();

        let arrowgreet = () => {
            console.log(`arrow function this `, this);
        }
        arrowgreet();

        function showalert() {
            window.alert("hello from windows");
        }

        (function () {
            console.log("iife is executed immmediatly");
        })();


    </script>
</body>

</html>
