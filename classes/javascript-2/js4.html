<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function properties call</title>
</head>

<body>
    <script>
        function greet(greeting) {
            console.log(greeting + "," + this.name)
        }
        let person = {
            name: "alice"
        };
        greet.call(person, "hello");
        
    </script>
</body>

</html>
