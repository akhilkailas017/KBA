<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="cardetails">  </p>
    <script>
        const car=new Object();
        car.brand="Toyota";
        car.model="Qualis"
        car.getdetails=function(){
            return `brand : ${this.brand} , model ${this.model}`;
        }
        document.getElementById("cardetails").textContent=car.getdetails();
    </script>
</body>
</html>
