<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple task manager</title>
    <style>
      ul {
        list-style-type: none;
      }

      li {
        margin: 5px 0;
      }
    </style>
  </head>

  <body>
    <h1>simple task manager</h1>
    <label for="task">Enter a Task : </label>
    <input type="text" name="" id="task" /><br />
    <button onclick="addTask()">Add Task</button>

    <ul id="taskList"></ul>
    <script>
      function addTask() {
        const taskInput = document.getElementById("task");
        const taskList = document.getElementById("taskList");

        if (taskInput.value.trim() !== "") {
          const li = document.createElement("li");
          li.textContent = taskInput.value;

          const li2 = document.createElement("li");
          li2.textContent = taskInput.value;

          const removeButton = document.createElement("button");
          removeButton.textContent = "remove";
          removeButton.onclick = function () {
            taskList.removeChild(li);
          };
          li.appendChild(removeButton);
          taskList.appendChild(li);
          taskInput.value = "";

          const editTask = document.createElement("button");
          editTask.textContent = "Edit";
          editTask.onclick = function () {
            taskList.removeChild(li);
            taskInput.value = li2.textContent;
          };
          li.appendChild(editTask);
          taskList.appendChild(li);

          const completeTask = document.createElement("button");
          completeTask.textContent = "Complete";
          completeTask.onclick = function () {
            li.style.textDecoration = "line-through";
          };
          li.appendChild(completeTask);
          completeList.appendChild(li);
        }
      }
    </script>
  </body>
</html>
