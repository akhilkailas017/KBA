<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascrip functions-Introduction</title>
</head>
<body>
    <h1>javascript functions - introduction</h1>
    <p>open your browsers console to view output</p>
    <script>
        // function definition
        function greet(name){
            console.log("hello",name);
        }

        function bye(name){
            console.log("goodbye",name);
        }
        
        // function call
        greet("world");
        greet("akhil");
        bye("akhil")
    </script>
</body>
</html>
