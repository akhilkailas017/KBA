<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Sharing - Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-rose-200">

<nav class="bg-rose-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <div class="text-white text-2xl font-bold">Ride Sharing</div>
        <ul class="flex space-x-4 text-white">
            <li><a href="index.html" class="hover:text-gray-200">Home</a></li>
            <li><a href="search.html" class="hover:text-gray-200">Search Rides</a></li>
            <li><a href="offer.html" class="hover:text-gray-200">Offer Ride</a></li>
            <li><a href="ride.html" class="hover:text-gray-200">Active Rides</a></li>
            <li><a href="login.html" class="hover:text-gray-200">Login</a></li>
            <li><a href="signup.html" class="hover:text-gray-200">Sign Up</a></li>
            <li><a href="contact.html" class="hover:text-gray-200">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container mx-auto py-12">
    <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <div class="mb-6">
            <h3 class="text-xl font-bold mb-4">Contact Details</h3>
            <p class="mb-2"><strong>Address:</strong> 123 Ride Sharing Street, City, Country</p>
            <p class="mb-2"><strong>Phone:</strong> (123) 456-7890</p>
            <p class="mb-2"><strong>Email:</strong> contact@ridesharing.com</p>
        </div>
        <div>
            <h3 class="text-xl font-bold mb-4">Send Us a Message</h3>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-rose-500 text-white px-6 py-3 rounded-lg shadow-lg font-bold hover:bg-rose-600 ">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
