<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Sharing - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-rose-200">

<nav class="bg-rose-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <div class="text-white text-2xl font-bold">Ride Sharing</div>
        <ul class="flex space-x-4 text-white">
            <li><a href="index.html" class="hover:text-gray-200">Home</a></li>
            <li><a href="search.html" class="hover:text-gray-200">Search Rides</a></li>
            <li><a href="offer.html" class="hover:text-gray-200">Offer Ride</a></li>
            <li><a href="ride.html" class="hover:text-gray-200">Active Rides</a></li>
            <li><a href="login.html" class="hover:text-gray-200">Login</a></li>
            <li><a href="signup.html" class="hover:text-gray-200">Sign Up</a></li>
            <li><a href="contact.html" class="hover:text-gray-200">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container mx-auto py-12">
    <h2 class="text-3xl font-bold text-center mb-8">Sign Up</h2>
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <form class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter your phone number" required>
            </div>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter a username" required>
            </div>
            <div>
                <label for="vehicle-make" class="block text-sm font-medium text-gray-700">Vehicle Make</label>
                <input type="text" id="vehicle-make" name="vehicle-make" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter your vehicle make" required>
            </div>
            <div>
                <label for="vehicle-model" class="block text-sm font-medium text-gray-700">Vehicle Model</label>
                <input type="text" id="vehicle-model" name="vehicle-model" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter your vehicle model" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="" required>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-rose-500 text-white px-6 py-3 rounded-lg shadow-lg font-bold hover:bg-rose-600">Sign Up</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <p class="text-sm text-gray-700">Already have an account? <a href="login.html" class="text-rose-500 hover:underline">Login</a></p>
        </div>
    </div>
</div>



</body>
</html>
