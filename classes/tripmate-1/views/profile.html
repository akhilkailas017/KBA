<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Profile - TripMate</title>
</head>
<body>
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <div class="text-white text-2xl">TripMate</div>
                <div>
                    <a href="/dashboard" class="text-white">Dashboard</a>
                    <a href="/offer-ride" class="text-white ml-4">Offer a Ride</a>
                    <a href="/logout" class="text-white ml-4">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl text-center">Profile</h1>
        <div class="max-w-md mx-auto mt-5">
            <div class="mb-4">
                <label for="name" class="block">Name</label>
                <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded" value="User Name" disabled>
            </div>
            <div class="mb-4">
                <label for="username" class="block">Username</label>
                <input type="text" id="username" name="username" class="w-full p-2 border border-gray-300 rounded" value="username" disabled>
            </div>
            <div class="mb-4">
                <label for="phone" class="block">Phone Number</label>
                <input type="text" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded" value="1234567890" disabled>
            </div>
            <div class="mb-4">
                <label for="email" class="block">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" value="user@example.com" disabled>
            </div>
        </div>
    </div>
</body>
</html>
