<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard - TripMate</title>
</head>
<body>
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <div class="text-white text-2xl">TripMate</div>
                <div>
                    <a href="/profile" class="text-white">Profile</a>
                    <a href="/offer-ride" class="text-white ml-4">Offer a Ride</a>
                    <a href="/logout" class="text-white ml-4">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl text-center">Find a Ride</h1>
        <form action="/search-ride" method="GET" class="max-w-md mx-auto mt-5">
            <div class="mb-4">
                <label for="source" class="block">Source</label>
                <input type="text" id="source" name="source" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="destination" class="block">Destination</label>
                <input type="text" id="destination" name="destination" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="seats" class="block">Number of Seats</label>
                <input type="number" id="seats" name="seats" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="date" class="block">Date</label>
                <input type="date" id="date" name="date" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Search</button>
            </div>
        </form>
        <div class="mt-10">
            <!-- Ride search results will be displayed here -->
            <div id="ride-results" class="mt-5"></div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
