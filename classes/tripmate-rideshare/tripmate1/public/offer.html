<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Mate | Offer Ride</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav>
        <div class="flex flex-row justify-between items-center w-full h-20 bg-gray-800 text-white px-10">
            <div class="text-3xl font-bold">Tripmate</div>
            <div class="flex flex-row items-center gap-8">
                <a href="dashboard.html" class="text-xl font-bold">Dashboard</a>
                <a href="profile.html" class="text-xl font-bold">Profile</a>
            </div>
        </div>
    </nav>

    <main class="flex flex-col justify-center items-center h-screen bg-gray-600">
        <div class="bg-white rounded-md shadow-md p-10 w-1/2">
            <h2 class="text-3xl font-bold mb-4">Offer a Ride</h2>
            <form id="offer-form">
                <div class="mb-4">
                    <label for="departure" class="block text-gray-700 text-sm font-bold mb-2">Departure</label>
                    <input type="text" id="departure" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="arrival" class="block text-gray-700 text-sm font-bold mb-2">Arrival</label>
                    <input type="text" id="arrival" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="route" class="block text-gray-700 text-sm font-bold mb-2">Route</label>
                    <input type="text" id="route" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="stops" class="block text-gray-700 text-sm font-bold mb-2">Stops</label>
                    <input type="text" id="stops" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Date</label>
                    <input type="date" id="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="time" class="block text-gray-700 text-sm font-bold mb-2">Time</label>
                    <input type="time" id="time" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="capacity" class="block text-gray-700 text-sm font-bold mb-2">Capacity</label>
                    <input type="number" id="capacity" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Offer Ride</button>
                </div>
            </form>
        </div>
    </main>

    <script src="../src/js/offer.js"></script>
</body>
</html>
