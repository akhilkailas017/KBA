<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Sharing - Search Rides</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-rose-200">

<nav class="bg-rose-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <div class="text-white text-2xl font-bold">Ride Sharing</div>
        <ul class="flex space-x-4 text-white">
            <li><a href="index.html" class="hover:text-gray-200">Home</a></li>
            <li><a href="search.html" class="hover:text-gray-200">Search Rides</a></li>
            <li><a href="offer.html" class="hover:text-gray-200">Offer Ride</a></li>
            <li><a href="ride.html" class="hover:text-gray-200">Active Rides</a></li>
            <li><a href="login.html" class="hover:text-gray-200">Login</a></li>
            <li><a href="signup.html" class="hover:text-gray-200">Sign Up</a></li>
            <li><a href="contact.html" class="hover:text-gray-200">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container mx-auto py-12">
    <h2 class="text-3xl font-bold text-center mb-8">Search Rides</h2>
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <form class="space-y-4">
            <div>
                <label for="from" class="block text-sm font-medium text-gray-700">Leaving From</label>
                <input type="text" id="from" name="from" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter your starting point" required>
            </div>
            <div>
                <label for="to" class="block text-sm font-medium text-gray-700">Going To</label>
                <input type="text" id="to" name="to" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter your destination" required>
            </div>
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700">Date of Going</label>
                <input type="date" id="date" name="date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            </div>
            <div>
                <label for="seats" class="block text-sm font-medium text-gray-700">Number of Seats to Book</label>
                <input type="number" id="seats" name="seats" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter number of seats" required>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-rose-500 text-white px-6 py-3 rounded-lg shadow-lg font-bold hover:bg-rose-600 ">Search</button>
            </div>
        </form>
    </div>
</div>



</body>
</html>
