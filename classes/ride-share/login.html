<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Sharing - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-rose-200">


<nav class="bg-rose-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <div class="text-white text-2xl font-bold">Ride Sharing</div>
        <ul class="flex space-x-4 text-white">
            <li><a href="index.html" class="hover:text-gray-200">Home</a></li>
            <li><a href="search.html" class="hover:text-gray-200">Search Rides</a></li>
            <li><a href="offer.html" class="hover:text-gray-200">Offer Ride</a></li>
            <li><a href="ride.html" class="hover:text-gray-200">Active Rides</a></li>
            <li><a href="login.html" class="hover:text-gray-200">Login</a></li>
            <li><a href="signup.html" class="hover:text-gray-200">Sign Up</a></li>
            <li><a href="contact.html" class="hover:text-gray-200">Contact</a></li>
        </ul>
    </div>
</nav>


<div class="container mx-auto py-12">
    <h2 class="text-3xl font-bold text-center mb-8">Login</h2>
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <form class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter your password" required>
            </div>
            <div class="flex justify-between items-center">
                <a href="forgot-password.html" class="text-sm text-rose-500 hover:underline">Forgot Password?</a>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-rose-500 text-white px-6 py-3 rounded-lg shadow-lg font-bold hover:bg-rose-600">Login</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <p class="text-sm text-gray-700">Don't have an account? <a href="signup.html" class="text-rose-500 hover:underline">Sign Up</a></p>
        </div>
    </div>
</div>



</body>
</html>
