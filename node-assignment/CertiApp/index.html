<!DOCTYPE html>
<html>

<head>
	<title>Home</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>


	<nav>
		<a href="index.html"><input type="button" value="Home" class="btn-home"></a>
		<a href="issueCertificate.html"><input type="button" value="Issue Certificate" class="btn-issue"></a>
	</nav>
	<br>
	<div class="content">

		<h1>Certificate Dapp</h1>


		<div class="image">
			<img src="images/dapp-logo.png">
		</div>



		<div class="input">
			<form onsubmit="searchCertificate(event)">
				<input type="text" id="certId" required name="text" placeholder="Enter Certificate ID to View" class="textfield">
				<a href="viewCertificate.html"><input type="submit" value="Search" class="btn-search"></a>
			</form>
		</div>

	</div>

	<script>
		
        function searchCertificate(event) {
            event.preventDefault();
            const certId = document.getElementById('certId').value;
            window.location.href = `viewCertificate.html?certId=${certId}`;
        }
    </script>


</body>

</html>
